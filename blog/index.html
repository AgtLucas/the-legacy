---
layout: default
title: Blog - Articles, ideas, thoughts...
class: blog
skin: dark
nav: true
description: Posts and more posts, this is my Blog
---

<section class="blog-container">
  {% for post in site.posts %}
  <article class="post-container post-container__preview">
    <header class="post-header">
      <span class="post-date">{{ post.date | date_to_string }}</span>
      <a href="{{ post.url }}" class="post-title">{{ post.title }}</a>
    </header>
  </article>
  {% endfor %}
</section>
