---
layout: default
title: Blog - Articles, ideas, thoughts...
class: blog
skin: default
nav: true
description: Posts and more posts, this is my Blog
---

<section class="blog-container">
  <div class="wrapper">
    {% for post in paginator.posts %}
    <article class="post-container post-container__preview">
      <header class="post-header">
        <span class="post-date">{{ post.date | date_to_string }}</span>
        <a href="{{ post.url }}" class="post-title">{{ post.title }}</a>
      </header>
    </article>
    {% endfor %}
  </div>
</section>
