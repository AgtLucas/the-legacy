---
layout: default
title: Blog - Articles, ideas, thoughts...
class: blog
skin: default
nav: true
description: Posts and more posts, this is my Blog
---

<section class="blog-container">
  <div class="wrapper">
    {% for post in site.posts %}
    <article class="post-container post-container__preview">
      <header class="post-header">
        <a href="{{ post.url }}" class="post-title post-title__link" title="{{ post.title }}">{{ post.title }}</a>
        <span class="post-date">{{ post.date | date_to_string }}</span>
        <p>{{ post.description }}</p>
      </header>
      <span class="post-divider__fire">â˜²</span>
    </article>
    {% endfor %}
  </div>
</section>
