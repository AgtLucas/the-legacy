<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>

  <!-- Prefetch DNS -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link rel="dns-prefetch" href="//www.google-analytics.com">
  <link rel="dns-prefetch" href="//themes.googleusercontent.com">
  <link rel="dns-prefetch" href="//a.disquscdn.com">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ site.description }}">

  <script>
    function loadCSS(e,t,n,r){"use strict";function u(){var t;for(var r=0;r<o.length;r++){if(o[r].href&&o[r].href.indexOf(e)>-1){t=true}}if(t){i.media=n||"all"}else{setTimeout(u)}}var i=window.document.createElement("link");var s=t||window.document.getElementsByTagName("script")[0];var o=window.document.styleSheets;i.rel="stylesheet";i.href=e;i.media="only x";i.onload=r||function(){};s.parentNode.insertBefore(i,s);u();return i}
  </script>
  {% if page.url == '/index.html' %}
  <script>loadCSS('{{ "/css/home.css" | prepend: site.baseurl }}');</script>
  <noscript><link rel="stylesheet" href="{{ "/css/home.css" | prepend: site.baseurl }}"></noscript>
  {% else %}
  <script>loadCSS('{{ "/css/main.css" | prepend: site.baseurl }}');</script>
  <noscript><link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}"></noscript>
  {% endif %}
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@_agtlucas">
  <meta name="twitter:creator" content="@_agtlucas">
  <meta property="og:url" content="http://agtlucas.com{{ page.url }}">
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:description" content="{{ page.description }}" />
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  {% include favicon.html %}
</head>
